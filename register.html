<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Document</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous" />
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/bootstrap.min.css" />
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/application.css" />
  <link rel="stylesheet" href="assets/css/application.css" />
  <link rel="stylesheet" href="assets/css/login.css">
</head>

<body>
  <div class="register-page login-page container-fluid container-login d-flex justify-content-center align-items-center">
    <div class="d-flex flex-column w-100">
      <div class="wrapper">
        <div class="login-logo text-center"><img class="img-fluid" src="assets/images/logo.png" alt=""></div>
        <div class="model-form m-auto">
          <form>
            <div class="form-group">
              <input type="text" class="form-control edit-form-control" name="name" placeholder="Name">
            </div>
            <div class="form-group">
              <input type="email" class="form-control edit-form-control" name="email" aria-describedby="emailHelp"
                placeholder="Email">
            </div>
            <div class="form-group">
              <input type="tel" class="form-control edit-form-control" name="phone" placeholder="Phone">
            </div>
            <div class="form-group">
              <input type="password" class="form-control edit-form-control" name="password" placeholder="Password">
            </div>
            <div class="form-group">
              <input type="password" class="form-control edit-form-control" name="confirmPassword" placeholder="Confirm Password">
            </div>
            <button type="submit" class="btn btn-primary w-100 btn-model mt-4">Register</button>
            <div class="link-group pt-3 pb-4">
              <div class="form-forgot-pass text-center">
                  Do you have an account?<span> <a href="login.html">Login</a></span>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="./js/jquery-3.3.1.min.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script type="text/javascript" src="https://cdn.jsdelivr.net/gh/kenwheeler/slick@1.8.0/slick/slick.min.js"></script>
<script type="text/javascript" src="./js/wow.js"></script>
<script type="text/javascript" src="./js/application.js"></script>

</html>
